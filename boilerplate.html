<!--This is an example for the boilerplate code needed for every 
HTML file! It won't be on our actual website. -->

<!DOCTYPE html>

<!-- html tags to show where html begins and ends -->
<html>

<!-- head tag- this is where any metadata about the site will be stored 
ex: language, UTF encoding, API connections, etc. -->
<head>
<title> Title of site goes here </title>
<!-- Linking the html page to the css page -->
<link rel="stylesheet" href="css page link goes here"/>

<!--the following is the link to the js page within the html page-->
<script src="javascript page link goes here"></script>

</head>

<!-- body tag - this is where the actual textual contents of your site will go :) -->
<body>

</body>


</html>
